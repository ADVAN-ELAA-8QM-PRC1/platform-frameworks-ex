apply plugin: 'android-library'
apply plugin: 'logtags'

android {
    compileSdkVersion 19
    buildToolsVersion = '19.0.3'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['java']
            logtags.srcDirs = ['java']
        }
    }

    lintOptions {
        // TODO: fix errors and reenable.
        abortOnError false
    }
}
